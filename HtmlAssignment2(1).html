<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://www.espncricinfo.com/" />
    <title>Assignment2 Task 2</title>
  </head>
  <body style="background-color: lightblue">
    <h2 style="color: rgb(2, 9, 12); text-align: center">User Information Form</h2>
    <fieldset>
    <form action="/Submit-form" , method="post">
      <label for="FullName">FullName</label>
      <input
        type="text"
        id="FullName"
        name="FullName"
        placeholder="Enter Your Full Name"
        required
        maxlength="35"
      /><br />
      <label for="Age">Age</label>
      <input
        type="number"
        id="Age"
        name="age"
        min="0"
        max="110"
        step="1"
        required
      /><br />
      <fieldset>
        <legend>Gender</legend>
        <div>
          <label for="Male">Male</label>
          <input
            type="radio"
            name="Male"
            id="Male"
            onclick="toggleother(false)"
          />
        </div>
        <div>
          <label for="Female">Female</label>
          <input type="radio" name=Female" id="Female "
          onclick="toggleother(false)" />
        </div>
        <div>
          <label for="Prefer not to discolse">Prefer not to disclose</label>
          <input type="radio" name="Prefer not to discolse" id="Prefer not to discolse" />
        </div>
      </fieldset>
      <labell> Hobbies:</labell>
      <label for="Cricket">Cricket</label>
      <input type="checkbox" id="Cricket" name="hobbies" value="Cricket" />
      <label for="music">Music</label>
      <input type="checkbox" id="music" name="hobbies" value="music" />
      <label type="Travelling">Travelling</label>
      <input type="checkbox" id="Travelling" name="hobbies" value="Travelling" />
      <label for="Movies">Movies</label>
      <input type="checkbox" id="Movies" name="hobbies" value="Movies" /><br />
      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your Country</option>
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
        <option value="Japan">Russia</option>
       </select
      ><br />
      <label for="cmnts">Short Bio</label>
      <textarea
        id="cmnts"
        name="cmnts"
        rows="5"
        cols="15"
        maxlength="500"
        placeholder="Short Bio"
      ></textarea
      ><br />
      <label for="EmailAddress">Email Address</label>
      <input
        type="email"
        name="EmailAddress"
        id="EmailAddress"
        required
        placeholder="EmailAddress"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      />
      <br />
      <label for="Pass">Password</label>
      <input
        type="password"
        name="pass"
        id="pass"
        required
        placeholder="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{6,8}"
        min="6"
        max="12"
        title="Password must contain one uppercase , one lowercase & one special charcter"
      />
      <br />
      <label for="DOB">Date of Birth</label>
      <input type="date" name="DOB" id="DOB" min="01-01-1950" max="31-12-2040" required /><br />
      <button>Submmit Button</button>
      </fieldset>
    </form>
  </body>
</html>
