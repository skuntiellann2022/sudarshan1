<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-News</title>
  </head>
  <style>
    body {
      background-color: rgb(10, 44, 73);
      padding: 0;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }
    
      .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-gap: 15px;
      padding: 25px;
      background-color: #0d6e8e7e;
    }
    header { grid-area: header; background-color: #ae2020; padding: 2px; text-align: center; }
    aside { grid-area: sidebar; background: #c016d3; padding: 20px; }
    main { grid-area: main; background: #f5f5f5; padding: 20px; }
    footer { grid-area: footer; background: #f1f1f1; color: #4d23a16b; text-align: center; padding: 10px; }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      background-color: #1f8b754e;
      color:#bb1478;
    }
    .article {
      background: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    @media(max-width: 700px) {
      .grid-container {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
  <body>
    <div class="grid-container">
      <header><h1>Global News Today</h1></header>
      <aside>
        <h3>Latest Headlines</h3>
        <ul>
          <li>Breaking News</li>
          <li>World</li>
          <li>Sports</li>
          <li>Entertainment</li>
        </ul>
      </aside>
      <main>
        <div class="articles">
          <div class="article">
            <h2>Top Story</h2>
            <p>Main headline article...</p>
          </div>
          <div class="article">
            <h2>World</h2>
            <p>Global affairs summary...</p>
          </div>
          <div class="article">
            <h2>Sports</h2>
            <p>Latest match results...</p>
          </div>
          <div class="article">
            <h2>Entertainment</h2>
            <p>Movie releases this week...</p>
          </div>
        </div>
      </main>
      <footer>Copyright Â© 2025 News Corp</footer>
    </div>
  </body>
</html>
