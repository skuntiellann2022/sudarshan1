<!DOCTYPE html>
<html>
<head><title>Keyboard Events</title></head>
<style>
   .placeholder
   {
    color:aqua;
    background-color: brown;
   }
</style>
<body>
<h2>Test Key Events</h2>

<input type="text" placeholder="Type here" onkeydown="alert('Key down triggered')" />

<input type="text" placeholder="Type again" onkeyup="alert('Key up triggered')" />

<input type="text" placeholder="Type a character" onkeypress="alert('Key press triggered')" />
</body>
</html>
